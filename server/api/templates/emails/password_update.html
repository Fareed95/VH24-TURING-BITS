
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <h2 style="color: #333333; text-align: center;">Password Updated Successfully</h2>
        <p style="font-size: 16px; color: #555555;">Hello {{ name }},</p>
        <p style="font-size: 16px; color: #555555;">
            We wanted to let you know that your password has been successfully updated.
        </p>
        <p style="font-size: 16px; color: #555555;">
            If you did not request this change or believe this is an error, please contact us immediately.
        </p>
        <p style="font-size: 16px; color: #555555;">Thank you,<br>The OpenAcademy Team</p>
    </div>
</body>
</html>
